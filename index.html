<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>

    <div class="container">
        <div>
            <label id="screen">0</label>
        </div>
        <div class="calc-row">

            <button class="calc-button" id="bclear">C</button>
            <button class="calc-button" id="bdel">del</button>
            <button class="calc-button" id="bplus">+/-</button>
            <button class="calc-button" id="bpercent">%</button>

        </div>
        <div class="calc-row">
            <button class="calc-button" id="b9">9</button>
            <button class="calc-button" id="b8">8</button>
            <button class="calc-button" id="b7">7</button>
            <button class="calc-button" id="bminus">-</button>

        </div>
        <div class="calc-row">
            <button class="calc-button" id="b6">6</button>
            <button class="calc-button" id="b5">5</button>
            <button class="calc-button" id="b4">4</button>
            <button class="calc-button" id="btimes">x</button>

        </div>
        <div class="calc-row">
            <button class="calc-button" id="b3">3</button>
            <button class="calc-button" id="b2">2</button>
            <button class="calc-button" id="b1">1</button>
            <button class="calc-button" id="bdivide">/</button>


        </div>
        <div class="calc-row">
            <button class="calc-button" id="b0">0</button>
            <button class="calc-button" id="bequal">=</button>



        </div>

    </div>



    <script src="index.js"></script>


</body>

</html>
